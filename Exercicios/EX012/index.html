<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Videos com HTML5</title>
</head>
<body>
    <h1>Inserindo videos hospedados localmente</h1>
        <p>Este vídeo está hospedado no meu proprio servidor</p>

        <video width="560" poster="imagens/wild-uptade.jpg" controls>
            <source src="midias/wild.mp4" type="video/mp4">
        </video>

    <h1>Inserir video externo</h1>
    <iframe width="560" height="315" src="https://www.youtube.com/embed/5FTKoLS_u9M" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
</body>
</html>
