<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Midias em HTML5</title>
</head>
<body>
    <h1>Imagem dinamica</h1>
        <p>Tente abrir em varios dispositivos diferetes ou simplesmente aumente e diminua o tamanho do seu navegador</p>

        <picture>
            <source media="(max-width: 700px)" srcset="imagens/foto-p.png" type="image/png">
            <source media="(max-width:1000px)" srcset="imagens/foto-m.png" type="image/png">
            <img src="imagens/foto-g.png" alt="imagem flexivel">
        </picture>

    <h1>Audio</h1>
        <p>vamos aprender a como reproduzir um audio</p>
        <audio controls preload="metadata">
            <source src="midias/lament.mp3" type="audio/mpeg">
        </audio>

    <h1>Videos</h1>
        <p>vamos aprender a como colocar videos</p>
</body>
</html>
